        body {
            margin: 0;
            background: #202020;
            background-size: auto;
            background-size: 100% 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border-radius: 10px;
            box-shadow: 5px 5px 5px #00000099;
        }

        @keyframes gradient {
            0% {

            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
